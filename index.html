<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Generator</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/btn-swtich.css">
</head>

<body>
    <div class="otp-generator-section">
        <div class="otp-generator-container">
            <h1 class="otp-code-title">Our Otp Code</h1>
            <div class="otp-generator-list">
                <input type="text" class="otp-input">
                <input type="text" class="otp-input">
                <input type="text" class="otp-input">
                <input type="text" class="otp-input">
            </div>
            <div class="otp-code">OTP code is</div>
            <div class="otp-validated-message">Success OTP code</div>

            <!-- switch btn -->
            <div class="checkbox-wrapper-35">
                <input value="private" name="switch" id="switch" type="checkbox" class="switch">
                <label id="SwitchBtn" for="switch">
                    <span class="switch-x-text">This is </span>
                    <span class="switch-x-toggletext">
                        <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked: </span>Off</span>
                        <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>On</span>
                    </span>
                </label>
            </div>
        </div>
    </div>


    <link rel="stylesheet" href="./js/otp.js">
</body>

</html>
